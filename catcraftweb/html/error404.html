<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 - Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #F8F8F8;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .gif-container {
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #333;
            color: #FFF;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Ошибка 404 - Страница не найдена</h1>
    <p>Извините, запрашиваемая страница не найдена. Возможно, она была удалена или перемещена.</p>
    <div class="gif-container">
        <img src="img/error.gif" alt="error">
    </div>
    <div>
        <button class="back-button" onclick="goBack()">Назад</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
